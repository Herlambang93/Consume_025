<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="532478157662-k748749dbf0i5f75ogn60aobpt88c0n6.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <title>GucciStore</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light h-100 p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GucciStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto" data-onsuccess="onSignIn">
                <div id="user"></div>
              <button type="button" class="btn btn-warning ms-2" onclick="signOut();">SignOut</button>
            </div>
          </div>
        </div>
      </nav>    

    <section>
        <div class="container">
            <h4> Tambah Data</h4>
            <form>
              <div class="row">
                <div class="row">
                  <div class="form-group my-3">
                    <label for="idbarang" class="form-label">Id Barang</label>
                    <input type="text" class="form-control" id="idbarang" placeholder="Masukkan ID Barang">
                  </div>
                  <div class="form-group my-3">
                    <label for="jenis_barang" class="form-label">Jenis Barang</label>
                    <input type="text" class="form-control" id="jenis_barang" placeholder="Masukkan Jenis Barang">
                  </div>
                  <div class="form-group my-3">
                    <label for="harga_barang" class="form-label">Harga Barang</label>
                    <input type="text" class="form-control" id="harga_barang" placeholder="Masukkan Harga Barang">
                  </div>                  
                </div>  
                  <button type="button" class="btn btn-success ms-2 mt-4" onclick="saveData();">Save Data</button>
            </div>  
            </form>
            </div>
        </div>
                    
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="axiosService.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        console.log(gapi.auth2);
        auth2.signOut().then(function() {
        alert("User signed out");
        localStorage.removeItem("nama");
        localStorage.removeItem("image");
        localStorage.removeItem("email");
        window.location.href="/";
        })
        .catch(error => {console.log(error)});
    }

    function onLoad(){
        gapi.load("auth2", function(){
            gapi.auth2.init();
            
        })
    }

    function saveData(){
    var body = {
      idbarang:$("#idbarang").val(),
      jenis_barang:$("#jenis_barang").val(),
      harga_barang:$("#harga_barang").val()
    }
    var json = JSON.stringify(body)
    console.log(json)
    axios({
        method:"put",
        url:url, 
        data:json, 
        headers:{ "Content-Type": "application/json" }
    })
    .then((result) => {
        console.log("Data Berhasil Disimpan") 
        window.location.href = "/data.html";  
    }).catch((err) => {
        console.log(error)
    });
}
    function getData(){
        var url = new URL($(location).attr("href"))
        var params = url.searchParams.get("idbarang")
        console.log(params)
        axios.get(
            `http://localhost:8080/guccistore/guccistore${params}`
        ).then((result) => {
            console.log(result)
            $("#idbarang").val(result.data.idbarang);
            $("#jenis_barang").val(result.data.jenis_barang);
            $("#harga_barang").val(result.data.harga_barang);
            
        }).catch((err) => {
            console.log(error)
        });
    }

    var url ="http://localhost:8080/guccistore/guccistore";
    getData()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
